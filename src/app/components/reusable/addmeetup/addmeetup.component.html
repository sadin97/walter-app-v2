<h1 mat-dialog-title>Dodavanje novog unosa</h1>
<div mat-dialog-content>
     <p>Unesite ime novog radnika u prazno polje.</p>

     <mat-form-field>
          <mat-select placeholder="Select" [(ngModel)]="selectedValue">
               <mat-option *ngFor="let worker of workers" value="{{worker.id}}" (click)="checkWorker(worker);">{{worker.name}}</mat-option>
          </mat-select>
     </mat-form-field>

     <div>
          Unesite vrijeme u formatu hh:mm. Npr. 12:00.
     </div>

     <div class="errorMsg" *ngIf="errorMsg">
          * Unijeli ste pogre≈°an format za vrijeme!
     </div>
     <mat-form-field style="width: 100%;">
               <input matInput #time >
     </mat-form-field>

</div>
<div mat-dialog-actions>
     <button mat-button cdkFocusInitial (click)="addEntry(selectedValue, time.value)">Dodaj</button>
     <button mat-button (click)="onNoClick()" type="button">Odustani</button>
</div>
